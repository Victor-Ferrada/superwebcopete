{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>CSS Portal - Layout</title>
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<link rel="stylesheet" type="text/css" href="{% static 'core/estilo.css' %}" />
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="{% static 'core/imagenes/banner.jpg'%}">
            <p>This is the Header</p>
        </div>
        <div id="navigation">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/productos/">Productos</a></li>
                <li><a href="/ofertas/">Ofertas</a></li>
            </ul>
        </div>
        <div id="leftcolumn">
            <img src="../img/colum.jpg" alt="">
        </div>
        <div id="content"> 
            <!-- //aca va todo el contenido de las paginas -->
            {% block content %}{% endblock %}
       </div>
        <div id="footer">
            <img src="../img/footer.jpg" alt="">
            <p>This is the Footer</p>
        </div>
    </div>
</body>
</html>
